<!-- Variant 9: Floating Orbs - Abstract floating gradient orbs background -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | homes.kids</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest: #2C3E2D;
            --teal: #4CA1AF;
            --bg: #FCFBF9;
            --border: #E8E5DE;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4CA1AF, #6EC177);
            top: -150px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #2C3E2D, #4CA1AF);
            bottom: -100px;
            right: -50px;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #D4E5E8;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .brand {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-wrap svg {
            width: 80px;
            height: 67px;
        }

        .duotone-path {
            stroke: url(#fg9);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: url(#fg9);
            fill-opacity: 0.15;
        }

        .duotone-stroke-only {
            stroke: url(#fg9);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .brand-name {
            font-family: 'DM Serif Display', serif;
            font-size: 32px;
            background: linear-gradient(135deg, var(--forest), var(--teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 12px;
        }

        .tagline {
            color: #6B7A6B;
            font-size: 14px;
            margin-top: 4px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(44, 62, 45, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .bullets {
            list-style: none;
            margin-bottom: 24px;
        }

        .bullets li {
            font-size: 13px;
            color: #6B7A6B;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bullets li::before {
            content: '';
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--forest), var(--teal));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #fff;
        }

        .bullets li:nth-child(1)::before {
            content: '1';
        }

        .bullets li:nth-child(2)::before {
            content: '2';
        }

        .bullets li:nth-child(3)::before {
            content: '3';
        }

        .field {
            margin-bottom: 14px;
        }

        .field input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        .field input:focus {
            border-color: var(--teal);
            background: #fff;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--forest), var(--teal));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(44, 62, 45, 0.15);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .links a {
            color: var(--forest);
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            color: var(--teal);
        }

        .links span {
            color: #ccc;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="container">
        <div class="brand">
            <div class="logo-wrap">
                <svg viewBox="0 0 120 100">
                    <defs>
                        <linearGradient id="fg9" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#2C3E2D" />
                            <stop offset="100%" stop-color="#4CA1AF" />
                        </linearGradient>
                    </defs>
                    <path d="M15 45V75H45V45L30 30Z" class="duotone-path" style="opacity:0.6" />
                    <path d="M75 45V75H105V45L90 30Z" class="duotone-path" style="opacity:0.6" />
                    <path d="M35 85V50L60 25L85 50V85H35Z" class="duotone-path" />
                    <path d="M10 85H110" class="duotone-stroke-only" />
                </svg>
            </div>
            <div class="brand-name">homes.kids</div>
            <p class="tagline">Co-parenting central hub.</p>
        </div>
        <div class="card">
            <ul class="bullets">
                <li>One shared place for everything your child needs between homes.</li>
                <li>Plan what moves in the bag between homes.</li>
                <li>Important contacts and home details, all in one hub.</li>
            </ul>
            <div class="field"><input type="email" placeholder="Email"></div>
            <div class="field"><input type="password" placeholder="Password"></div>
            <button class="btn">Log in</button>
            <div class="links"><a href="#">Create an account</a><span>Â·</span><a href="#">Forgot password?</a></div>
        </div>
    </div>
</body>

</html>
