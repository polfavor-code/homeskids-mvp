<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Label - Concept 6</title>
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --pink: #FF6B9D;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--cream);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        .handle {
            width: 140px;
            height: 40px;
            border: 8px solid #E0E0E0;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            margin: 0 auto;
            position: relative;
            top: 8px;
            z-index: 0;
        }

        /* Clip Tag */
        .clip-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .metal-clip {
            width: 12px;
            height: 20px;
            border: 2px solid #999;
            border-radius: 10px;
            background: #DDD;
        }

        .plastic-tag {
            background: rgba(255, 107, 157, 0.9);
            /* Pink transparent-ish */
            backdrop-filter: blur(4px);
            padding: 10px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
            margin-top: -4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 24px 24px;
            box-shadow: 0 8px 24px rgba(44, 62, 45, 0.06);
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="handle"></div>

        <div class="clip-container">
            <div class="metal-clip"></div>
            <div class="plastic-tag">JUNE'S BAG</div>
        </div>

        <div class="card">
            <h2 style="text-align:center; font-size:18px; color:var(--forest); margin:0 0 20px 0;">What to pack</h2>

            <div
                style="border:1px solid #EEE; padding:12px; border-radius:12px; display:flex; align-items:center; gap:10px;">
                <span style="font-size:20px;">ðŸ”¦</span> Flashlight
            </div>
        </div>
    </div>

</body>

</html>
