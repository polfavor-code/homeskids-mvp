<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 2 - Organic Softness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@400;500;600&display=swap');

        :root {
            --bg-cream: #F9F7F2;
            --forest: #2C3E2D;
            --forest-light: #8BA18D;
            --blush: #E89F95;
            --soft-green: #E8F0E9;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Outfit', sans-serif;
            color: var(--forest);
            margin: 0;
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
        }

        /* Continuous Flow Line */
        .flow-line {
            position: absolute;
            top: 40px;
            bottom: 40px;
            left: 50%;
            width: 2px;
            background: #E0DCD5;
            transform: translateX(-50%);
            z-index: 0;
        }

        .card {
            background: var(--white);
            border-radius: 32px;
            padding: 28px;
            position: relative;
            z-index: 10;
            box-shadow: 0 12px 32px rgba(44, 62, 45, 0.06);
            margin-bottom: 48px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Header Layout */
        .card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .home-identity {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar-stack {
            position: relative;
            width: 56px;
            height: 56px;
        }

        .av-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--white);
            position: absolute;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .av-img.home {
            top: 0;
            left: 0;
            z-index: 1;
        }

        .av-img.child {
            bottom: 0;
            right: 0;
            z-index: 2;
            width: 32px;
            height: 32px;
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin: 0;
            color: var(--forest);
        }

        .status-badge {
            background: var(--soft-green);
            color: var(--forest);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: var(--forest);
            color: var(--white);
        }

        /* Stats Pill */
        .stats-pill-container {
            background: #F7F9F7;
            border-radius: 20px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-val {
            font-weight: 600;
            font-size: 14px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--forest-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-link {
            text-align: center;
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--forest);
            opacity: 0.7;
            text-decoration: none;
        }

        /* Bag Card */
        .bag-card {
            text-align: center;
            padding: 32px;
            max-width: 280px;
            margin: 0 auto 48px auto;
            border-radius: 40px;
            /* Extra round */
        }

        .bag-icon-large {
            width: 64px;
            height: 64px;
            background: #FFF5F3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px auto;
        }

        .btn-primary {
            background: var(--forest);
            color: var(--white);
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(44, 62, 45, 0.2);
        }

        .section-title {
            text-align: center;
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="flow-line"></div>

        <div class="section-title">June's home right now</div>

        <!-- Active Home -->
        <div class="card">
            <div class="card-top">
                <div class="home-identity">
                    <div class="avatar-stack">
                        <img src="https://api.dicebear.com/7.x/initials/svg?seed=DH" class="av-img home" alt="Home">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=June" class="av-img child" alt="June">
                    </div>
                    <h2>Daddy's Home</h2>
                </div>
                <div class="status-badge active">Here</div>
            </div>

            <div class="stats-pill-container">
                <div class="stat">
                    <span class="stat-val">Map</span>
                    <span class="stat-label">View</span>
                </div>
                <div class="stat">
                    <span class="stat-val">1</span>
                    <span class="stat-label">Person</span>
                </div>
                <div class="stat">
                    <span class="stat-val">5</span>
                    <span class="stat-label">Items</span>
                </div>
                <div class="stat">
                    <span class="stat-val">--</span>
                    <span class="stat-label">Mins</span>
                </div>
            </div>

            <a href="#" class="action-link">View all items</a>
        </div>

        <!-- Bag -->
        <div class="card bag-card">
            <div class="bag-icon-large">ðŸŽ’</div>
            <h3 style="margin:0 0 4px 0; font-family:'DM Serif Display'; font-size:20px;">Bag is ready</h3>
            <p style="margin:0; font-size:13px; opacity:0.6;">3 items packed</p>
            <a href="#" class="btn-primary">Open bag</a>
        </div>

        <!-- Other Home -->
        <div class="card">
            <div class="card-top">
                <div class="home-identity">
                    <div class="avatar-stack">
                        <img src="https://api.dicebear.com/7.x/initials/svg?seed=MH" class="av-img home" alt="Home">
                    </div>
                    <h2>Mommy's Home</h2>
                </div>
                <div class="status-badge">Switch</div>
            </div>

            <div class="stats-pill-container">
                <div class="stat">
                    <span class="stat-val">Map</span>
                    <span class="stat-label">View</span>
                </div>
                <div class="stat">
                    <span class="stat-val">1</span>
                    <span class="stat-label">Person</span>
                </div>
                <div class="stat">
                    <span class="stat-val">3</span>
                    <span class="stat-label">Items</span>
                </div>
            </div>

            <a href="#" class="action-link">View all items</a>
        </div>

    </div>

</body>

</html>
