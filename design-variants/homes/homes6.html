<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 6 - Integrated Nodes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-cream: #F9F7F2;
            --forest: #2C3E2D;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            color: var(--forest);
            margin: 0;
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
        }

        .center-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: #D8D8D8;
            transform: translateX(-50%);
            z-index: 0;
        }

        .card-wrapper {
            position: relative;
            z-index: 10;
            margin-bottom: 48px;
            text-align: center;
        }

        .avatar-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid var(--bg-cream);
            margin: 0 auto -30px auto;
            position: relative;
            z-index: 20;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-node img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px 24px 24px 24px;
            /* Top padding for avatar overlap */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        .status-tag {
            display: inline-block;
            background: var(--forest);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .status-tag.outline {
            background: transparent;
            border: 1px solid var(--forest);
            color: var(--forest);
        }

        .stats-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #F0F0F0;
        }

        .icon-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .bag-node {
            width: 48px;
            height: 48px;
            background: var(--white);
            border: 2px solid var(--forest);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            z-index: 20;
        }

        .bag-label {
            background: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: inline-block;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="center-line"></div>

        <div style="text-align:center; margin-bottom:20px; font-size:12px; font-weight:600; color:#888;">JUNE'S LOCATION
        </div>

        <!-- Active Home -->
        <div class="card-wrapper">
            <div class="avatar-node">
                <img src="https://api.dicebear.com/7.x/initials/svg?seed=DH" alt="Home">
            </div>
            <div class="card">
                <h2>Daddy's Home</h2>
                <div class="status-tag">June is here</div>

                <div class="stats-icons">
                    <div class="icon-stat">üìç Map</div>
                    <div class="icon-stat">üë§ 1</div>
                    <div class="icon-stat">üì¶ 5</div>
                </div>
                <div style="margin-top:12px; font-size:11px; font-weight:600; color:#888;">View items ‚Üí</div>
            </div>
        </div>

        <!-- Bag Node -->
        <div class="card-wrapper">
            <div class="bag-node">üéí</div>
            <div class="bag-label">Bag: 1 item to pack</div>
        </div>

        <!-- Other Home -->
        <div class="card-wrapper">
            <div class="avatar-node">
                <img src="https://api.dicebear.com/7.x/initials/svg?seed=MH" alt="Home">
            </div>
            <div class="card">
                <h2>Mommy's Home</h2>
                <div class="status-tag outline">Switch here</div>

                <div class="stats-icons">
                    <div class="icon-stat">üìç Map</div>
                    <div class="icon-stat">üë§ 1</div>
                    <div class="icon-stat">üì¶ 3</div>
                </div>
                <div style="margin-top:12px; font-size:11px; font-weight:600; color:#888;">View items ‚Üí</div>
            </div>
        </div>

    </div>

</body>

</html>
