<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 1 - Minimalist Serenity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-cream: #F9F7F2;
            --forest: #2C3E2D;
            --forest-light: #5D6D5E;
            --blush: #E89F95;
            --white: #FFFFFF;
            --border: #E5E0D8;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            color: var(--forest);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
        }

        /* Vertical Connector Line */
        .connector-line {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #D1CDC7 10%, #D1CDC7 90%, transparent);
            transform: translateX(-50%);
            z-index: 0;
        }

        .node {
            width: 10px;
            height: 10px;
            background: var(--bg-cream);
            border: 2px solid #D1CDC7;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .node.top {
            top: -5px;
        }

        .node.middle-top {
            top: 38%;
        }

        .node.middle-bottom {
            top: 62%;
        }

        .node.bottom {
            bottom: -5px;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 24px;
            padding: 24px;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(44, 62, 45, 0.04);
            border: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .home-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatars {
            display: flex;
            align-items: center;
        }

        .avatar-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .avatar-circle.overlap {
            margin-left: -15px;
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 22px;
            margin: 0;
            line-height: 1.2;
        }

        .status-pill {
            background-color: var(--forest);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            letter-spacing: 0.02em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-pill.inactive {
            background-color: #F0F0F0;
            color: var(--forest-light);
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 20px;
            padding: 16px 0;
            border-top: 1px solid #F5F5F5;
            border-bottom: 1px solid #F5F5F5;
            margin-bottom: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--forest-light);
            font-weight: 500;
        }

        .icon {
            width: 16px;
            height: 16px;
            stroke: var(--forest);
            stroke-width: 2;
            fill: none;
        }

        .view-link {
            display: block;
            text-align: right;
            font-size: 13px;
            font-weight: 600;
            color: var(--forest);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .view-link:hover {
            opacity: 0.7;
        }

        /* Middle Bag Card */
        .bag-card {
            text-align: center;
            padding: 32px 24px;
            max-width: 300px;
            margin: 0 auto 40px auto;
        }

        .bag-title {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .bag-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bag-item {
            width: 40px;
            height: 40px;
            background: #F0F0F0;
            border-radius: 50%;
            border: 3px solid var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-left: -10px;
        }

        .bag-item:first-child {
            margin-left: 0;
        }

        .btn-outline {
            display: inline-block;
            padding: 10px 24px;
            border: 1px solid var(--forest);
            border-radius: 50px;
            color: var(--forest);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            background: transparent;
        }

        /* Section Title */
        .section-label {
            text-align: center;
            margin-bottom: 24px;
        }

        .section-label h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 18px;
            margin: 0 0 4px 0;
        }

        .section-label p {
            font-size: 12px;
            color: var(--forest-light);
            margin: 0;
        }
    </style>
</head>

<body>
