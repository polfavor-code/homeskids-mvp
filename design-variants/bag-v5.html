<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --forest: #2C3E2D;
            --bg: #F9F6F0;
            --teal: #4CA1AF;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .section {
            max-width: 380px;
            width: 100%;
        }

        .stack-container {
            position: relative;
            margin-top: 20px;
        }

        /* Background Card (The "Shadow" Bag) */
        .card-back {
            position: absolute;
            top: -8px;
            left: 10px;
            right: 10px;
            bottom: 0;
            background: #E0E8E1;
            border-radius: 20px;
            z-index: 0;
        }

        /* Main Card */
        .card-front {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(44, 62, 45, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pill {
            background: #FFF0EB;
            color: #D76F4B;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .big-icon {
            font-size: 32px;
            background: #F5F5F5;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .text-content h3 {
            margin: 0;
            font-family: serif;
            font-size: 18px;
            color: var(--forest);
        }

        .text-content p {
            margin: 4px 0 0;
            font-size: 13px;
            color: #666;
        }

        .link-area {
            margin-top: 20px;
            text-align: right;
        }

        .link-area a {
            color: var(--teal);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="section">
        <div style="margin-bottom:16px;">
            <h3 style="margin:0; font-family:serif; color:#2C3E2D; font-family:serif;">What to pack</h3>
            <p style="margin:4px 0 0; font-size:13px; color:#888;">Pack items now at Daddyâ€™s home</p>
        </div>

        <div class="stack-container">
            <div class="card-back"></div>
            <div class="card-front">
                <div class="top-bar">
                    <span class="label">June's Bag</span>
                    <span class="pill">To Pack</span>
                </div>

                <div class="main-content">
                    <div class="big-icon">ðŸ§³</div>
                    <div class="text-content">
                        <h3>1 item to pack</h3>
                        <p>Flashlight (Requested)</p>
                    </div>
                </div>

                <div class="link-area">
                    <a href="#">Open travel bag â†’</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
