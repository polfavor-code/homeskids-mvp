<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Concept 12 - Velcro Wrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;

            /* Pink Theme */
            --pink-handle: #F8BBD0;
            --pink-wrap: #F48FB1;
            --pink-text: white;

            /* Blue Theme */
            --blue-handle: #BBDEFB;
            --blue-wrap: #64B5F6;
            --blue-text: white;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--cream);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        .variant-label {
            font-size: 14px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
        }

        .handle-area {
            height: 40px;
            width: 140px;
            margin: 0 auto;
            position: relative;
        }

        .handle {
            width: 100%;
            height: 100%;
            border-radius: 20px 20px 0 0;
            border: 10px solid;
            border-bottom: none;
            position: absolute;
            bottom: -10px;
            left: 0;
            z-index: 0;
        }

        /* Velcro Wrap */
        .wrap {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .child-name {
            font-family: 'Caveat', cursive;
            font-size: 20px;
            font-weight: 700;
        }

        .bag-card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px 24px 24px;
            box-shadow: 0 12px 32px rgba(44, 62, 45, 0.08);
            position: relative;
            z-index: 1;
        }

        .card-content {
            opacity: 0.6;
            filter: grayscale(0.2);
        }

        /* Themes */
        .pink-theme .handle {
            border-color: var(--pink-handle);
        }

        .pink-theme .wrap {
            background: var(--pink-wrap);
        }

        .pink-theme .child-name {
            color: var(--pink-text);
        }

        .blue-theme .handle {
            border-color: var(--blue-handle);
        }

        .blue-theme .wrap {
            background: var(--blue-wrap);
        }

        .blue-theme .child-name {
            color: var(--blue-text);
        }
    </style>
</head>

<body>

    <div class="container pink-theme">
        <div class="variant-label">Girl Version</div>
        <div class="handle-area">
            <div class="handle"></div>
            <div class="wrap">
                <span class="child-name">June</span>
            </div>
        </div>
        <div class="bag-card">
            <div class="card-content">
                <h3 style="margin:0; color:#2C3E2D;">Packing List</h3>
                <p>3 items to pack</p>
            </div>
        </div>
    </div>

    <div class="container blue-theme">
        <div class="variant-label">Boy Version</div>
        <div class="handle-area">
            <div class="handle"></div>
            <div class="wrap">
                <span class="child-name">Noah</span>
            </div>
        </div>
        <div class="bag-card">
            <div class="card-content">
                <h3 style="margin:0; color:#2C3E2D;">Packing List</h3>
                <p>3 items to pack</p>
            </div>
        </div>
    </div>

</body>

</html>
