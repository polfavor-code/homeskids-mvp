<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 2: Organized Caregivers - June</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        .page-header {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }
        
        .page-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .page-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .child-badge {
            background: #f0fdf4;
            color: #166534;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid #bbf7d0;
        }
        
        .page-header p {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
        }
        
        .section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #e5e7eb;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .section-count {
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .add-btn {
            background: #2c5f5d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        
        .add-btn:hover {
            background: #234948;
        }
        
        .caregivers-table {
            width: 100%;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        .table-row:hover {
            background: #fafafa;
            margin: 0 -16px;
            padding: 16px 16px;
            border-radius: 8px;
        }
        
        .avatar-cell {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #2c5f5d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        .avatar-cell.image {
            background-size: cover;
            background-position: center;
        }
        
        .info-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .name-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .name {
            font-size: 15px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .you-label {
            background: #2c5f5d;
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        
        .full-name {
            font-size: 13px;
            color: #6b7280;
        }
        
        .role-cell {
            font-size: 14px;
            color: #374151;
            background: #f9fafb;
            padding: 6px 14px;
            border-radius: 6px;
            text-align: center;
        }
        
        .actions-cell {
            display: flex;
            gap: 4px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: #f3f4f6;
            color: #1a1a1a;
        }
        
        /* Invite Form */
        .invite-form {
            display: none;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #f3f4f6;
        }
        
        .invite-form.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-field.full-width {
            grid-column: 1 / -1;
        }
        
        .form-field label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-field input,
        .form-field select {
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-field input:focus,
        .form-field select:focus {
            outline: none;
            border-color: #2c5f5d;
            box-shadow: 0 0 0 3px rgba(44, 95, 93, 0.1);
        }
        
        .homes-section {
            margin-top: 20px;
        }
        
        .homes-label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }
        
        .homes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .home-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .home-checkbox:hover {
            border-color: #2c5f5d;
            background: #f9fafb;
        }
        
        .home-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .home-checkbox label {
            cursor: pointer;
            font-size: 14px;
            color: #374151;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background: #e5e7eb;
        }
        
        .btn-submit {
            background: #2c5f5d;
            color: white;
        }
        
        .btn-submit:hover {
            background: #234948;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="page-header-top">
                <h1>June's Caregivers</h1>
                <span class="child-badge">June's Space</span>
            </div>
            <p>Manage who has access to June's information. Each caregiver can see details for the homes they're connected to.</p>
        </div>
        
        <div class="section">
            <div class="section-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <h2 class="section-title">Active Caregivers</h2>
                    <span class="section-count">3</span>
                </div>
                <button class="add-btn" onclick="document.querySelector('.invite-form').classList.toggle('active')">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3.5V12.5M3.5 8H12.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Invite
                </button>
            </div>
            
            <div class="caregivers-table">
                <div class="table-row">
                    <div class="avatar-cell image" style="background-image: url('https://i.pravatar.cc/150?img=1')"></div>
                    <div class="info-cell">
                        <div class="name-row">
                            <span class="name">mommy</span>
                            <span class="you-label">You</span>
                        </div>
                        <span class="full-name">Ellia den Hartog</span>
                    </div>
                    <div class="role-cell">Parent</div>
                    <div class="actions-cell">
                        <button class="icon-btn" title="Edit">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M12.5 2.5L15.5 5.5L6 15H3V12L12.5 2.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="table-row">
                    <div class="avatar-cell">P</div>
                    <div class="info-cell">
                        <div class="name-row">
                            <span class="name">Daddy</span>
                        </div>
                        <span class="full-name">Paul Somers</span>
                    </div>
                    <div class="role-cell">Parent</div>
                    <div class="actions-cell">
                        <button class="icon-btn" title="Edit">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M12.5 2.5L15.5 5.5L6 15H3V12L12.5 2.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="icon-btn" title="Remove">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M4.5 4.5L13.5 13.5M13.5 4.5L4.5 13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="table-row">
                    <div class="avatar-cell">P</div>
                    <div class="info-cell">
                        <div class="name-row">
                            <span class="name">Patrick</span>
                        </div>
                        <span class="full-name">Patrick Stenburg</span>
                    </div>
                    <div class="role-cell">Parent</div>
                    <div class="actions-cell">
                        <button class="icon-btn" title="Edit">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M12.5 2.5L15.5 5.5L6 15H3V12L12.5 2.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="icon-btn" title="Remove">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M4.5 4.5L13.5 13.5M13.5 4.5L4.5 13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Invite Form -->
            <div class="invite-form">
                <form>
                    <div class="form-grid">
                        <div class="form-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter their name">
                        </div>
                        
                        <div class="form-field">
                            <label>Role</label>
                            <select>
                                <option value="">Select role</option>
                                <option value="parent">Parent</option>
                                <option value="babysitter">Babysitter</option>
                                <option value="helper">Helper</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="homes-section">
                        <label class="homes-label">Home Access</label>
                        <div class="homes-grid">
                            <div class="home-checkbox">
                                <input type="checkbox" id="h1" checked>
                                <label for="h1">Mommy's home</label>
                            </div>
                            <div class="home-checkbox">
                                <input type="checkbox" id="h2">
                                <label for="h2">Patrick's home</label>
                            </div>
                            <div class="home-checkbox">
                                <input type="checkbox" id="h3">
                                <label for="h3">Patrick's home in Belgium</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="document.querySelector('.invite-form').classList.remove('active')">Cancel</button>
                        <button type="submit" class="btn btn-submit">Send Invitation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
