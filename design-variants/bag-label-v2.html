<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Label - Concept 2</title>
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --pink: #FF6B9D;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--cream);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        .handle {
            width: 120px;
            height: 40px;
            border: 8px solid #C0B8A8;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            margin: 0 auto;
            position: relative;
            top: 8px;
            z-index: 0;
        }

        /* Round Tag on Left */
        .tag-group {
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -50px;
            /* Offset to left side of handle */
            z-index: 10;
            transform-origin: top center;
            animation: bob 4s ease-in-out infinite;
        }

        @keyframes bob {

            0%,
            100% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }
        }

        .ring {
            width: 12px;
            height: 12px;
            border: 3px solid #999;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tag-body {
            width: 60px;
            height: 60px;
            background: var(--pink);
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 4px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 8px 24px rgba(44, 62, 45, 0.06);
            position: relative;
            z-index: 1;
        }

        .header {
            margin-left: 60px;
            margin-bottom: 24px;
        }

        /* Space for tag */
        h2 {
            margin: 0;
            color: var(--forest);
            font-family: serif;
        }

        p {
            margin: 0;
            font-size: 13px;
            color: #888;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #F5F5F5;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="handle"></div>

        <div class="tag-group">
            <div class="ring"></div>
            <div class="tag-body">J</div>
        </div>

        <div class="card">
            <div class="header">
                <h2>June's Bag</h2>
                <p>3 items to pack</p>
            </div>

            <div class="row">
                <span>Flashlight</span> <span>✓</span>
            </div>
            <div class="row">
                <span>Teddy Bear</span> <span>✓</span>
            </div>
            <div class="row">
                <span>Pajamas</span> <span style="color:#DDD;">○</span>
            </div>
        </div>
    </div>

</body>

</html>
