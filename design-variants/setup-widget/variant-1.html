<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Widget - Variant 1 (Clean Card)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --terracotta: #D76F4B;
            --soft-green: #E8EFE8;
            --border: #EBE6DC;
            --text-sub: #888899;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--cream);
            border-right: 1px solid var(--border);
            height: 100vh;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin-bottom: 40px;
            padding-left: 12px;
            color: var(--forest);
            text-decoration: none;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--forest);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .nav-item.active {
            background-color: var(--forest);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #ddd;
            border-radius: 4px;
        }

        /* VARIANT 1: Clean Minimalist Card */
        /* Changes: Removed heavy drop shadow, lighter border, cleaner internal spacing, subtle progress dots */
        .setup-widget {
            margin-top: auto;
            margin-bottom: 20px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }

        .setup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setup-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-sub);
            font-weight: 700;
        }

        .close-btn {
            color: var(--text-sub);
            font-size: 16px;
            cursor: pointer;
            line-height: 1;
        }

        .step-title {
            font-family: 'DM Serif Display', serif;
            font-size: 18px;
            margin: 0 0 8px 0;
            line-height: 1.2;
        }

        .step-desc {
            font-size: 13px;
            color: var(--text-sub);
            line-height: 1.4;
            margin: 0 0 16px 0;
        }

        .action-btn {
            display: block;
            width: 100%;
            background: var(--forest);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 16px;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .progress-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            font-size: 12px;
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            color: var(--forest);
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border);
        }

        .dot.active {
            background: var(--forest);
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <a href="#" class="logo">homes.kids</a>

        <a href="#" class="nav-item active">
            <div class="nav-icon"></div>
            Homes
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"></div>
            June's Items
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"></div>
            Calendar
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"></div>
            Contacts
        </a>

        <!-- WIDGET VARIANT 1 -->
        <div class="setup-widget">
            <div class="setup-header">
                <span class="setup-label">Getting Set Up</span>
                <span class="close-btn">&times;</span>
            </div>

            <h3 class="step-title">Add important contacts</h3>
            <p class="step-desc">Save school, doctor and emergency contacts.</p>

            <a href="#" class="action-btn">Add contacts</a>

            <div class="progress-row">
                <a href="#" class="nav-link">Prev</a>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <a href="#" class="nav-link">Next</a>
            </div>
        </div>

    </nav>

    <main style="flex:1; padding: 40px;">
        <!-- Mock Content -->
        <h1 style="font-family: 'DM Serif Display'; font-size: 32px;">Dashboard Preview</h1>
    </main>

</body>

</html>
