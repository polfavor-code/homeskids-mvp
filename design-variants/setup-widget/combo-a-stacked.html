<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Widget - Combination A (Stacked)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Shared Styles */
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --border: #EBE6DC;
            --text-sub: #888899;
            --soft-green: #E8EFE8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--cream);
            border-right: 1px solid var(--border);
            height: 100vh;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin-bottom: 40px;
            padding-left: 12px;
            color: var(--forest);
            text-decoration: none;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--forest);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .nav-item.active {
            background-color: var(--forest);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #ddd;
            border-radius: 4px;
        }

        /* WIDGET VARIANT 2 STYLES */
        .widget-area {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            margin-bottom: 12px;
            /* Slight spacing above user profile */
        }

        .step-count {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .step-progress-bar {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .step-progress-fill {
            width: 50%;
            height: 100%;
            background: var(--forest);
        }

        .step-title {
            font-family: 'DM Serif Display', serif;
            font-size: 16px;
            margin: 0 0 4px 0;
            line-height: 1.2;
        }

        .step-desc {
            font-size: 12px;
            color: var(--text-sub);
            margin: 0 0 12px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .action-link {
            font-size: 12px;
            font-weight: 700;
            color: var(--forest);
            text-decoration: underline;
            text-underline-offset: 4px;
            cursor: pointer;
        }

        /* USER PROFILE STYLES (Existing) */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
            cursor: pointer;
            border-top: 1px solid var(--border);
            /* Optional separator */
            padding-top: 16px;
        }

        .user-profile:hover {
            background: rgba(44, 62, 45, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--forest);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
            color: var(--forest);
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <a href="#" class="logo">homes.kids</a>

        <a href="#" class="nav-item active">
            <div class="nav-icon"></div>Homes
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"></div>June's Items
        </a>

        <!-- STACKED LAYOUT: Widget on top of User Profile -->

        <!-- Widget (Variant 2 - Seamless) -->
        <div class="widget-area">
            <div class="step-count">
                STEP 2 OF 4
                <div class="step-progress-bar">
                    <div class="step-progress-fill"></div>
                </div>
            </div>
            <h3 class="step-title">Add important contacts</h3>
            <p class="step-desc">Save school, doctor and emergency contacts.</p>
            <div class="btn-row">
                <a class="action-link">Add contacts â†’</a>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">N</div>
            <div class="user-name">stepmom's Account</div>
        </div>

    </nav>

    <main style="flex:1; padding: 40px;">
        <h1 style="font-family: 'DM Serif Display';">Dashboard Preview</h1>
    </main>

</body>

</html>
