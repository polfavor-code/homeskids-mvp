<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Widget - Combination C (Collapsible)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Shared Styles */
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --border: #EBE6DC;
            --text-sub: #888899;
            --soft-green: #E8EFE8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--cream);
            border-right: 1px solid var(--border);
            height: 100vh;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin-bottom: 40px;
            padding-left: 12px;
            color: var(--forest);
            text-decoration: none;
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--forest);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .nav-item.active {
            background-color: var(--forest);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #ddd;
            border-radius: 4px;
        }

        /* USER PROFILE (Standard) */
        .user-profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--forest);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
            color: var(--forest);
        }

        /* MODAL / POPOVER STYLE WIDGET */
        /* Sits above the area, looks like a dismissable tip */
        .floating-widget {
            background: var(--forest);
            color: white;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 16px;
            position: relative;
            box-shadow: 0 8px 16px rgba(44, 62, 45, 0.15);
        }

        .triangle-pointer {
            position: absolute;
            bottom: -6px;
            left: 20px;
            width: 12px;
            height: 12px;
            background: var(--forest);
            transform: rotate(45deg);
        }

        .fw-title {
            font-family: 'DM Serif Display', serif;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .fw-desc {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .fw-action {
            background: white;
            color: var(--forest);
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .fw-close {
            position: absolute;
            top: 10px;
            right: 12px;
            opacity: 0.6;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <a href="#" class="logo">homes.kids</a>

        <a href="#" class="nav-item active">
            <div class="nav-icon"></div>Homes
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"></div>June's Items
        </a>

        <!-- COLLAPSIBLE: Floating Bubble pointing to user area (implies 'your part to do') -->

        <div class="floating-widget">
            <div class="fw-close">&times;</div>
            <div class="fw-title">Complete setup</div>
            <div class="fw-desc">Add contacts to finish your profile setup.</div>
            <button class="fw-action">Start now</button>
            <div class="triangle-pointer"></div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">N</div>
            <div class="user-name">stepmom's Account</div>
        </div>

    </nav>

    <main style="flex:1; padding: 40px;">
        <h1 style="font-family: 'DM Serif Display';">Dashboard Preview</h1>
    </main>

</body>

</html>
