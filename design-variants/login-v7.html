<!-- Variant 7: Side Accent - Vertical accent bar with clean form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | homes.kids</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest: #2C3E2D;
            --teal: #4CA1AF;
            --bg: #FAFAFA;
            --border: #E5E5E5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
        }

        .accent {
            width: 8px;
            background: linear-gradient(180deg, var(--forest), var(--teal));
        }

        .content {
            flex: 1;
            padding: 48px;
        }

        .logo-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-row svg {
            width: 56px;
            height: 47px;
        }

        .duotone-path {
            stroke: url(#fg7);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: url(#fg7);
            fill-opacity: 0.15;
        }

        .duotone-stroke-only {
            stroke: url(#fg7);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .brand-name {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--forest);
        }

        .tagline {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .bullets {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 28px;
        }

        .bullets li {
            font-size: 12px;
            color: #666;
            background: #F5F5F5;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-row .field {
            flex: 1;
        }

        .field input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        .field input:focus {
            border-color: var(--teal);
        }

        .btn {
            padding: 14px 32px;
            background: var(--forest);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--teal);
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
        }

        .links a {
            color: var(--forest);
            text-decoration: none;
            font-size: 13px;
        }

        .links a:hover {
            color: var(--teal);
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="accent"></div>
        <div class="content">
            <div class="logo-row">
                <svg viewBox="0 0 120 100">
                    <defs>
                        <linearGradient id="fg7" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#2C3E2D" />
                            <stop offset="100%" stop-color="#4CA1AF" />
                        </linearGradient>
                    </defs>
                    <path d="M15 45V75H45V45L30 30Z" class="duotone-path" style="opacity:0.6" />
                    <path d="M75 45V75H105V45L90 30Z" class="duotone-path" style="opacity:0.6" />
                    <path d="M35 85V50L60 25L85 50V85H35Z" class="duotone-path" />
                    <path d="M10 85H110" class="duotone-stroke-only" />
                </svg>
                <div class="brand-name">homes.kids</div>
            </div>
            <p class="tagline">Co-parenting central hub.</p>
            <ul class="bullets">
                <li>Shared place for everything</li>
                <li>Plan what moves between homes</li>
                <li>Contacts & details in one hub</li>
            </ul>
            <div class="form-row">
                <div class="field"><input type="email" placeholder="Email"></div>
                <div class="field"><input type="password" placeholder="Password"></div>
            </div>
            <div class="actions">
                <button class="btn">Log in</button>
                <div class="links"><a href="#">Create account</a> Â· <a href="#">Forgot password?</a></div>
            </div>
        </div>
    </div>
</body>

</html>
