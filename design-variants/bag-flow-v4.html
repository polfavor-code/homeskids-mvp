<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --forest: #2C3E2D;
            --bg: #F9F6F0;
            --teal: #4CA1AF;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        .section {
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        /* Flow Line */
        .flow-line {
            position: absolute;
            top: -60px;
            bottom: -60px;
            left: 28px;
            width: 2px;
            background: #E0E0E0;
            z-index: 0;
        }

        .timeline-card {
            background: white;
            border-radius: 16px;
            padding: 20px 20px 20px 56px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid #F0F0F0;
        }

        /* Timeline Nodes */
        .node-group {
            position: absolute;
            left: 23px;
            top: 0;
            bottom: 0;
            width: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 32px;
        }

        .node {
            width: 12px;
            height: 12px;
            background: white;
            border: 2px solid var(--forest);
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 1px;
            background: #E0E0E0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #F5F5F5;
            padding-bottom: 12px;
        }

        .title {
            font-weight: 700;
            color: var(--forest);
            font-size: 15px;
        }

        .count {
            font-size: 11px;
            color: #888;
            font-weight: 600;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .item-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .item-status {
            font-size: 11px;
            color: #D76F4B;
        }

        .more-link {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #888;
            text-decoration: none;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="flow-line"></div>

        <div style="margin-bottom:12px; padding-left:56px;">
            <h3 style="margin:0; font-size:15px; color:#2C3E2D; font-family:serif;">What to pack</h3>
        </div>

        <div class="timeline-card">
            <div class="node-group">
                <div class="node"></div>
                <div class="node"></div>
            </div>

            <div class="header">
                <span class="title">June's Bag</span>
                <span class="count">2 ITEMS</span>
            </div>

            <!-- Item 1 -->
            <div class="item-row">

                </div>
            </div>

            <!-- Item 2 -->

                </div>
            </div>

            <a href="#" class="more-link">View full list â†’</a>
        </div>
    </div>

</body>

</html>
