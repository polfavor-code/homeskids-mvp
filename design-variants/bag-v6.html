<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --forest: #2C3E2D;
            --bg: #F9F6F0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .section {
            max-width: 400px;
            width: 100%;
        }

        .outline-card {
            background: white;
            border: 2px solid #EAEAEA;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: border-color 0.2s;
        }

        .outline-card:hover {
            border-color: var(--forest);
        }

        .left-col {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .bag-icon-frame {
            width: 48px;
            height: 48px;
            border: 1px solid #DDD;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--forest);
        }

        .info h4 {
            margin: 0;
            font-size: 15px;
            color: var(--forest);
            font-weight: 700;
        }

        .info p {
            margin: 2px 0 0;
            font-size: 13px;
            color: #888;
        }

        .right-col {
            text-align: right;
        }

        .count-badge {
            background: var(--forest);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
            margin-bottom: 4px;
        }

        .arrow {
            font-size: 18px;
            color: #CCC;
        }
    </style>
</head>

<body>

    <div class="section">
        <div style="margin-bottom:12px;">
            <h3 style="margin:0; font-size:16px; color:#2C3E2D; font-family:serif;">What to pack</h3>
            <p style="margin:2px 0 0; font-size:12px; color:#888;">Items at Daddy's home</p>
        </div>

        <div class="outline-card">
            <div class="left-col">
                <div class="bag-icon-frame">
                    <!-- Simple SVG Bag Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 7H18V21H6V7Z" />
                        <path d="M9 7V4C9 3 10 2 11 2H13C14 2 15 3 15 4V7" />
                    </svg>
                </div>
                <div class="info">
                    <h4>June's Bag</h4>
                    <p>Flashlight + 1 other</p>
                </div>
            </div>

            <div class="right-col">
                <div class="count-badge">2</div>
                <div class="arrow">â†’</div>
            </div>
        </div>
    </div>

</body>

</html>
