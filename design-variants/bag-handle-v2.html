<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Concept 2 - Ribbon Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;

            /* Pink Theme */
            --pink-handle: #F8BBD0;
            --pink-ribbon: #EC407A;
            --pink-tag-bg: #FCE4EC;

            /* Blue Theme */
            --blue-handle: #BBDEFB;
            --blue-ribbon: #42A5F5;
            --blue-tag-bg: #E3F2FD;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--cream);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .variant-label {
            font-size: 14px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        /* --- CONCEPT 2: RIBBON LOOP --- */

        .handle-area {
            height: 40px;
            width: 140px;
            margin: 0 auto;
            position: relative;
        }

        .handle {
            width: 100%;
            height: 100%;
            border-radius: 20px 20px 0 0;
            border: 10px solid;
            border-bottom: none;
            position: absolute;
            bottom: -10px;
            left: 0;
            z-index: 0;
        }

        .ribbon-group {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ribbon-loop {
            width: 12px;
            height: 24px;
            border-radius: 4px;
            margin-bottom: -4px;
            position: relative;
            z-index: 2;
        }

        .tag-round {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: rotate(5deg);
        }

        .child-name {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            color: var(--forest);
            transform: rotate(-5deg);
            /* Counter-rotate text for readability */
        }

        /* Card */
        .bag-card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px 24px 24px;
            box-shadow: 0 12px 32px rgba(44, 62, 45, 0.08);
            position: relative;
            z-index: 1;
        }

        .card-content {
            opacity: 0.6;
            filter: grayscale(0.2);
        }

        /* --- PINK VARIANT --- */
        .pink-theme .handle {
            border-color: var(--pink-handle);
        }

        .pink-theme .ribbon-loop {
            background: var(--pink-ribbon);
        }

        .pink-theme .tag-round {
            background: var(--pink-tag-bg);
            border-color: var(--pink-ribbon);
        }

        /* --- BLUE VARIANT --- */
        .blue-theme .handle {
            border-color: var(--blue-handle);
        }

        .blue-theme .ribbon-loop {
            background: var(--blue-ribbon);
        }

        .blue-theme .tag-round {
            background: var(--blue-tag-bg);
            border-color: var(--blue-ribbon);
        }
    </style>
</head>

<body>

    <!-- PINK VERSION -->
    <div class="container pink-theme">
        <div class="variant-label">Girl Version (Pink)</div>

        <div class="handle-area">
            <div class="handle"></div>

            <div class="ribbon-group">
                <div class="ribbon-loop"></div>
                <div class="tag-round">
                    <div class="child-name">June</div>
                </div>
            </div>
        </div>

        <div class="bag-card">
            <div class="card-content">
                <h3 style="margin:0 0 10px 0; font-family:serif; color:#2C3E2D;">Packing List</h3>
                <div style="background:#F5F5F5; padding:12px; border-radius:12px; margin-bottom:8px;">Flashlight</div>
                <div style="background:#F5F5F5; padding:12px; border-radius:12px;">Teddy Bear</div>
            </div>
        </div>
    </div>

    <!-- BLUE VERSION -->
    <div class="container blue-theme">
        <div class="variant-label">Boy Version (Blue)</div>

        <div class="handle-area">
            <div class="handle"></div>

            <div class="ribbon-group">
                <div class="ribbon-loop"></div>
                <div class="tag-round">
                    <div class="child-name">Noah</div>
                </div>
            </div>
        </div>

        <div class="bag-card">
            <div class="card-content">
                <h3 style="margin:0 0 10px 0; font-family:serif; color:#2C3E2D;">Packing List</h3>
                <div style="background:#F5F5F5; padding:12px; border-radius:12px; margin-bottom:8px;">Flashlight</div>
                <div style="background:#F5F5F5; padding:12px; border-radius:12px;">Teddy Bear</div>
            </div>
        </div>
    </div>

</body>

</html>
