<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Stacked Luggage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .stacked-wrapper {
      position: relative;
      padding-top: 8px;
      padding-left: 8px;
    }
    .back-bag {
      position: absolute;
      top: 0;
      left: 0;
      right: 8px;
      height: 100%;
      background: #e8e4de;
      border-radius: 18px;
      z-index: 1;
    }
    .middle-bag {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      height: calc(100% - 4px);
      background: #efe9e1;
      border-radius: 17px;
      z-index: 2;
    }
    .front-bag {
      position: relative;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(45, 74, 62, 0.1);
      z-index: 3;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #7eb8a2 0%, #5a9a82 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 4px 12px rgba(90, 154, 130, 0.3);
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: #e8f5ef;
      color: #5a9a82;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 14px;
    }
    .item-list {
      background: linear-gradient(135deg, #f8faf9 0%, #f0f5f2 100%);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #e8f0ec;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 34px;
      height: 34px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #e8f5ef;
      color: #5a9a82;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      background: linear-gradient(135deg, #7eb8a2 0%, #5a9a82 100%);
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(90, 154, 130, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="stacked-wrapper">
      <div class="back-bag"></div>
      <div class="middle-bag"></div>
      <div class="front-bag">
        <div class="bag-header">
          <div class="avatar">J</div>
          <div class="bag-info">
            <div class="bag-title">June's bag</div>
            <div class="bag-summary">Pack 1 item at Daddy's home</div>
          </div>
          <div class="status-pill">To pack</div>
        </div>
        <div class="item-list">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
