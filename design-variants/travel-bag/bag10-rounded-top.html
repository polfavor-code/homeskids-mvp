<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Rounded Top</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .tote-bag {
      position: relative;
      background: #fff;
      border-radius: 40px 40px 8px 8px;
      padding: 24px 20px 20px;
      box-shadow: 0 6px 24px rgba(45, 74, 62, 0.1);
    }
    .handles {
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }
    .handle-loop {
      width: 24px;
      height: 32px;
      border: 4px solid #8fb5a3;
      border-bottom: none;
      border-radius: 12px 12px 0 0;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-top: 8px;
    }
    .avatar {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #a8d4c4 0%, #8fb5a3 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 3px;
    }
    .status-pill {
      background: #e6f4ef;
      color: #4a9175;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 20px;
    }
    .item-list {
      background: linear-gradient(180deg, #f8fbf9 0%, #f2f7f4 100%);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .item-icon {
      width: 38px;
      height: 38px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .item-name {
      flex: 1;
      font-size: 15px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #e6f4ef;
      color: #4a9175;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      padding: 14px;
      background: linear-gradient(135deg, #a8d4c4 0%, #8fb5a3 100%);
      border-radius: 24px 24px 8px 8px;
      transition: transform 0.2s;
    }
    .cta:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="tote-bag">
      <div class="handles">
        <div class="handle-loop"></div>
        <div class="handle-loop"></div>
      </div>
      <div class="bag-header">
        <div class="avatar">J</div>
        <div class="bag-info">
          <div class="bag-title">June's bag</div>
          <div class="bag-summary">Pack 1 item at Daddy's home</div>
        </div>
        <div class="status-pill">To pack</div>
      </div>
      <div class="item-list">
        <div class="item">
          <div class="item-icon">ðŸ”¦</div>
          <div class="item-name">Flashlight</div>
          <div class="item-pill">Requested</div>
        </div>
      </div>
      <a href="#" class="cta">Open travel bag â†’</a>
    </div>
  </div>
</body>
</html>
