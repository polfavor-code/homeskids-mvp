<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Top Flap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .flap-bag {
      position: relative;
    }
    .flap {
      background: linear-gradient(180deg, #d4a574 0%, #c9956a 100%);
      border-radius: 16px 16px 0 0;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }
    .flap::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 20px;
      right: 20px;
      height: 24px;
      background: linear-gradient(180deg, #c9956a 0%, transparent 100%);
      border-radius: 0 0 50% 50%;
      z-index: 1;
    }
    .flap-avatar {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #d4a574;
    }
    .flap-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    .flap-status {
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }
    .clasp {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #c9a86c 0%, #a08650 100%);
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clasp::after {
      content: '';
      width: 8px;
      height: 8px;
      background: #f5f3ef;
      border-radius: 50%;
    }
    .bag-body {
      background: #fff;
      border-radius: 0 0 16px 16px;
      padding: 28px 20px 20px;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
      position: relative;
      z-index: 1;
    }
    .bag-summary {
      font-size: 13px;
      color: #6b7c74;
      margin-bottom: 16px;
      text-align: center;
    }
    .item-list {
      background: #faf9f7;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, #fef3e2 0%, #fce8d0 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fef3e2;
      color: #d4a574;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      background: linear-gradient(135deg, #d4a574 0%, #c9956a 100%);
      border-radius: 12px;
      transition: opacity 0.2s;
    }
    .cta:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>Request what you want packed</h2>
      <p>Ask what should be added to June's bag at Mommy's home</p>
    </div>
    <div class="flap-bag">
      <div class="flap">
        <div class="flap-avatar">J</div>
        <div class="flap-title">June's bag</div>
        <div class="flap-status">Requested</div>
        <div class="clasp"></div>
      </div>
      <div class="bag-body">
        <div class="bag-summary">1 item requested at Mommy's home</div>
        <div class="item-list">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
