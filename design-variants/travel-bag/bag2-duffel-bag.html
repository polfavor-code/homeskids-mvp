<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Duffel Bag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .duffel {
      position: relative;
      background: linear-gradient(135deg, #fff 0%, #fdfcfa 100%);
      border-radius: 40px;
      padding: 24px 28px;
      box-shadow: 0 6px 24px rgba(45, 74, 62, 0.1);
      border: 2px solid #e8e4de;
    }
    .strap {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 16px;
      background: linear-gradient(90deg, transparent 0%, #c97b5d 20%, #c97b5d 80%, transparent 100%);
      border-radius: 8px;
    }
    .strap::before,
    .strap::after {
      content: '';
      position: absolute;
      top: 4px;
      width: 12px;
      height: 8px;
      background: #a65d42;
      border-radius: 4px;
    }
    .strap::before { left: 16px; }
    .strap::after { right: 16px; }
    .side-handle-left,
    .side-handle-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 40px;
      background: #c97b5d;
      border-radius: 6px;
    }
    .side-handle-left { left: -6px; }
    .side-handle-right { right: -6px; }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-top: 4px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #c97b5d 0%, #a65d42 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 3px 8px rgba(201, 123, 93, 0.3);
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: linear-gradient(135deg, #c97b5d 0%, #a65d42 100%);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 14px;
    }
    .item-list {
      background: rgba(201, 123, 93, 0.08);
      border-radius: 20px;
      padding: 14px 16px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 34px;
      height: 34px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fff;
      color: #c97b5d;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #c97b5d;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      background: rgba(201, 123, 93, 0.1);
      border-radius: 16px;
      transition: background 0.2s;
    }
    .cta:hover {
      background: rgba(201, 123, 93, 0.18);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>Request what you want packed</h2>
      <p>Ask what should be added to June's bag at Mommy's home</p>
    </div>
    <div class="duffel">
      <div class="strap"></div>
      <div class="side-handle-left"></div>
      <div class="side-handle-right"></div>
      <div class="bag-header">
        <div class="avatar">J</div>
        <div class="bag-info">
          <div class="bag-title">June's bag</div>
          <div class="bag-summary">1 item requested at Mommy's home</div>
        </div>
        <div class="status-pill">Requested</div>
      </div>
      <div class="item-list">
        <div class="item">
          <div class="item-icon">ðŸ”¦</div>
          <div class="item-name">Flashlight</div>
          <div class="item-pill">Requested</div>
        </div>
      </div>
      <a href="#" class="cta">Open travel bag â†’</a>
    </div>
  </div>
</body>
</html>
