<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Sticker Suitcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .suitcase {
      position: relative;
      background: linear-gradient(180deg, #fff 0%, #fdfcfa 100%);
      border-radius: 20px;
      padding: 24px 20px 20px;
      box-shadow: 0 6px 24px rgba(45, 74, 62, 0.1);
      border: 3px solid #2d4a3e;
      overflow: hidden;
    }
    .sticker {
      position: absolute;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      transform: rotate(-8deg);
    }
    .sticker-1 {
      top: 12px;
      right: 60px;
      background: #ffcdd2;
      color: #c62828;
      transform: rotate(5deg);
    }
    .sticker-2 {
      top: 8px;
      right: 12px;
      background: #c8e6c9;
      color: #2e7d32;
      transform: rotate(-3deg);
    }
    .sticker-3 {
      bottom: 70px;
      right: 16px;
      background: #bbdefb;
      color: #1565c0;
      transform: rotate(8deg);
    }
    .sticker-4 {
      bottom: 100px;
      left: 12px;
      background: #fff3e0;
      color: #e65100;
      transform: rotate(-6deg);
      font-size: 14px;
      padding: 2px 6px;
    }
    .handle {
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 14px;
      background: #2d4a3e;
      border-radius: 0 0 8px 8px;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-top: 8px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 3px solid #2d4a3e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #2d4a3e;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 18px;
      font-weight: 700;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: #2d4a3e;
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 14px;
      border-radius: 20px;
    }
    .item-list {
      background: #faf9f7;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      border: 2px dashed #e8e4de;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 36px;
      height: 36px;
      background: #fff;
      border: 2px solid #e8e4de;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fff3e0;
      color: #e65100;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      padding: 14px;
      background: #2d4a3e;
      border-radius: 12px;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #3d5a4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="suitcase">
      <div class="handle"></div>
      <div class="sticker sticker-1">MOM</div>
      <div class="sticker sticker-2">DAD</div>
      <div class="sticker sticker-3">FUN!</div>
      <div class="sticker sticker-4">‚≠ê</div>
      <div class="bag-header">
        <div class="avatar">J</div>
        <div class="bag-info">
          <div class="bag-title">June's bag</div>
          <div class="bag-summary">Pack 1 item at Daddy's home</div>
        </div>
        <div class="status-pill">To pack</div>
      </div>
      <div class="item-list">
        <div class="item">
          <div class="item-icon">üî¶</div>
          <div class="item-name">Flashlight</div>
          <div class="item-pill">Requested</div>
        </div>
      </div>
      <a href="#" class="cta">Open travel bag ‚Üí</a>
    </div>
  </div>
</body>
</html>
