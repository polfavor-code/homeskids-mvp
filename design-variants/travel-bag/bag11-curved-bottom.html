<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Curved Bottom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .pouch-wrapper {
      position: relative;
      padding-bottom: 20px;
    }
    .pouch {
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 20px 20px 40px;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
      position: relative;
    }
    .pouch::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 40px;
      background: #fff;
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
    }
    .drawstring {
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 4px;
      background: linear-gradient(90deg, #d4a574, #c9956a, #d4a574);
      border-radius: 2px;
    }
    .drawstring::before,
    .drawstring::after {
      content: '';
      position: absolute;
      top: -8px;
      width: 12px;
      height: 20px;
      background: #d4a574;
      border-radius: 6px;
    }
    .drawstring::before { left: 30%; }
    .drawstring::after { right: 30%; }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-top: 16px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #f0d9c7 0%, #e8c4a0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #8b6543;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: #fef3e2;
      color: #c9956a;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 14px;
    }
    .item-list {
      background: #fdfcfa;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #f0ebe4;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 34px;
      height: 34px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 1px solid #f0ebe4;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fef3e2;
      color: #c9956a;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      background: linear-gradient(135deg, #d4a574 0%, #c9956a 100%);
      border-radius: 12px;
      transition: all 0.2s;
      position: relative;
      z-index: 2;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>Request what you want packed</h2>
      <p>Ask what should be added to June's bag at Mommy's home</p>
    </div>
    <div class="pouch-wrapper">
      <div class="pouch">
        <div class="drawstring"></div>
        <div class="bag-header">
          <div class="avatar">J</div>
          <div class="bag-info">
            <div class="bag-title">June's bag</div>
            <div class="bag-summary">1 item requested at Mommy's home</div>
          </div>
          <div class="status-pill">Requested</div>
        </div>
        <div class="item-list">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
