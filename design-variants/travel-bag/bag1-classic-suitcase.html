<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Classic Suitcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .suitcase {
      position: relative;
      background: linear-gradient(180deg, #fff 0%, #faf9f7 100%);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
    }
    .handle {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 24px;
      background: linear-gradient(180deg, #2d4a3e 0%, #3d5a4e 100%);
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .handle::after {
      content: '';
      width: 36px;
      height: 8px;
      background: #f5f3ef;
      border-radius: 4px;
    }
    .latch {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 8px;
      height: 8px;
      background: #c9a86c;
      border-radius: 50%;
      box-shadow: 0 12px 0 #c9a86c;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-top: 8px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #e8c4a0 0%, #d4a574 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 16px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: #e8f0ec;
      color: #2d4a3e;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }
    .item-list {
      background: #faf9f7;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 32px;
      height: 32px;
      background: #fff3e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fff3e0;
      color: #c9a86c;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #2d4a3e;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 10px;
      background: #e8f0ec;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #d8e8e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="suitcase">
      <div class="handle"></div>
      <div class="latch"></div>
      <div class="bag-header">
        <div class="avatar">J</div>
        <div class="bag-info">
          <div class="bag-title">June's bag</div>
          <div class="bag-summary">Pack 1 item at Daddy's home</div>
        </div>
        <div class="status-pill">To pack</div>
      </div>
      <div class="item-list">
        <div class="item">
          <div class="item-icon">ðŸ”¦</div>
          <div class="item-name">Flashlight</div>
          <div class="item-pill">Requested</div>
        </div>
      </div>
      <a href="#" class="cta">Open travel bag â†’</a>
    </div>
  </div>
</body>
</html>
