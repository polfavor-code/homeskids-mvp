<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Luggage Tag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 16px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .bag-wrapper {
      position: relative;
      padding-top: 30px;
    }
    .luggage-tag {
      position: absolute;
      top: 0;
      left: 24px;
      width: 56px;
      height: 72px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 8px 8px 8px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(252, 182, 159, 0.4);
      z-index: 2;
    }
    .tag-hole {
      position: absolute;
      top: 6px;
      width: 12px;
      height: 12px;
      background: #f5f3ef;
      border-radius: 50%;
    }
    .tag-avatar {
      margin-top: 8px;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }
    .tag-name {
      font-size: 8px;
      font-weight: 600;
      color: #fff;
      margin-top: 2px;
    }
    .string {
      position: absolute;
      top: 60px;
      left: 51px;
      width: 2px;
      height: 24px;
      background: #c9a86c;
    }
    .bag-card {
      background: #fff;
      border-radius: 20px;
      padding: 24px 20px 20px;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
      margin-top: 24px;
    }
    .bag-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-left: 48px;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: #e8f0ec;
      color: #2d4a3e;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 14px;
    }
    .item-list {
      background: #faf9f7;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #ffecd2;
      color: #c97b5d;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #2d4a3e;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      background: #e8f0ec;
      border-radius: 12px;
      transition: all 0.2s;
    }
    .cta:hover {
      background: #d8e8e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="bag-wrapper">
      <div class="luggage-tag">
        <div class="tag-hole"></div>
        <div class="tag-avatar">J</div>
        <div class="tag-name">JUNE</div>
      </div>
      <div class="string"></div>
      <div class="bag-card">
        <div class="bag-header">
          <div class="bag-info">
            <div class="bag-title">June's bag</div>
            <div class="bag-summary">Pack 1 item at Daddy's home</div>
          </div>
          <div class="status-pill">To pack</div>
        </div>
        <div class="item-list">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
