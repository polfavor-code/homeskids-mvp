<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Ticket Stub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .ticket {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(45, 74, 62, 0.08);
      overflow: hidden;
    }
    .ticket::before,
    .ticket::after {
      content: '';
      position: absolute;
      right: 80px;
      width: 20px;
      height: 20px;
      background: #f5f3ef;
      border-radius: 50%;
    }
    .ticket::before { top: -10px; }
    .ticket::after { bottom: -10px; }
    .ticket-main {
      padding: 20px;
      padding-right: 100px;
    }
    .ticket-stub {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background: linear-gradient(135deg, #e8c4a0 0%, #d4a574 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-left: 2px dashed #f5f3ef;
    }
    .stub-avatar {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #d4a574;
      margin-bottom: 6px;
    }
    .stub-label {
      font-size: 9px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: linear-gradient(135deg, #e8c4a0 0%, #d4a574 100%);
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }
    .item-list {
      background: #faf9f7;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 14px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid #e8e4de;
    }
    .item-name {
      flex: 1;
      font-size: 13px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #fef3e2;
      color: #d4a574;
      font-size: 9px;
      font-weight: 600;
      padding: 3px 7px;
      border-radius: 8px;
    }
    .cta {
      display: block;
      text-align: center;
      color: #2d4a3e;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      padding: 10px;
      background: #e8f0ec;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #d8e8e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>Request what you want packed</h2>
      <p>Ask what should be added to June's bag at Mommy's home</p>
    </div>
    <div class="ticket">
      <div class="ticket-main">
        <div class="bag-header">
          <div class="bag-info">
            <div class="bag-title">June's bag</div>
            <div class="bag-summary">1 item requested at Mommy's home</div>
          </div>
          <div class="status-pill">Requested</div>
        </div>
        <div class="item-list">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
      <div class="ticket-stub">
        <div class="stub-avatar">J</div>
        <div class="stub-label">JUNE</div>
      </div>
    </div>
  </div>
</body>
</html>
