<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Shadow Straps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 12px;
    }
    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #2d4a3e;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 13px;
      color: #6b7c74;
    }
    .backpack-wrapper {
      position: relative;
      padding: 0 12px;
    }
    .strap-left,
    .strap-right {
      position: absolute;
      top: 10px;
      width: 20px;
      height: calc(100% - 20px);
      background: linear-gradient(180deg, #d8d4ce 0%, #c9c5bf 100%);
      border-radius: 10px;
      z-index: 1;
    }
    .strap-left {
      left: 0;
      border-radius: 10px 0 0 10px;
    }
    .strap-right {
      right: 0;
      border-radius: 0 10px 10px 0;
    }
    .strap-connector {
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 16px;
      background: linear-gradient(180deg, #c9c5bf 0%, transparent 100%);
      border-radius: 8px 8px 0 0;
      z-index: 0;
    }
    .backpack {
      position: relative;
      background: linear-gradient(180deg, #fff 0%, #fdfcfa 100%);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(45, 74, 62, 0.12);
      z-index: 2;
    }
    .top-handle {
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 12px;
      background: #6b8f7a;
      border-radius: 6px;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #6b8f7a 0%, #5a7d69 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 4px 12px rgba(107, 143, 122, 0.3);
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 17px;
      font-weight: 600;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 2px;
    }
    .status-pill {
      background: linear-gradient(135deg, #6b8f7a 0%, #5a7d69 100%);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 14px;
    }
    .front-pocket {
      background: #f5f2ee;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      border: 2px solid #ebe7e1;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item-icon {
      width: 36px;
      height: 36px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .item-pill {
      background: #e5ebe7;
      color: #5a7d69;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .cta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 14px;
      background: linear-gradient(135deg, #6b8f7a 0%, #5a7d69 100%);
      border-radius: 14px;
      transition: all 0.2s;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107, 143, 122, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="backpack-wrapper">
      <div class="strap-connector"></div>
      <div class="strap-left"></div>
      <div class="strap-right"></div>
      <div class="backpack">
        <div class="top-handle"></div>
        <div class="bag-header">
          <div class="avatar">J</div>
          <div class="bag-info">
            <div class="bag-title">June's bag</div>
            <div class="bag-summary">Pack 1 item at Daddy's home</div>
          </div>
          <div class="status-pill">To pack</div>
        </div>
        <div class="front-pocket">
          <div class="item">
            <div class="item-icon">ðŸ”¦</div>
            <div class="item-name">Flashlight</div>
            <div class="item-pill">Requested</div>
          </div>
        </div>
        <a href="#" class="cta">Open travel bag â†’</a>
      </div>
    </div>
  </div>
</body>
</html>
