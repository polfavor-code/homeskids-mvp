<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bag - Ultra Minimal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .section-header {
      margin-bottom: 16px;
    }
    .section-header h2 {
      font-size: 14px;
      font-weight: 500;
      color: #6b7c74;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }
    .section-header p {
      font-size: 12px;
      color: #9ba8a0;
    }
    .minimal-bag {
      position: relative;
      background: transparent;
      border: 1.5px solid #2d4a3e;
      border-radius: 16px;
      padding: 20px;
    }
    .minimal-handle {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      border: 1.5px solid #2d4a3e;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      background: #f5f3ef;
    }
    .bag-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
      padding-top: 6px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border: 1.5px solid #2d4a3e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      color: #2d4a3e;
      background: transparent;
    }
    .bag-info {
      flex: 1;
    }
    .bag-title {
      font-size: 16px;
      font-weight: 500;
      color: #2d4a3e;
    }
    .bag-summary {
      font-size: 12px;
      color: #6b7c74;
      margin-top: 3px;
    }
    .status-pill {
      border: 1.5px solid #2d4a3e;
      color: #2d4a3e;
      font-size: 10px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 20px;
      background: transparent;
    }
    .item-list {
      border-top: 1px solid #e8e4de;
      padding-top: 16px;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .item-icon {
      width: 32px;
      height: 32px;
      border: 1px solid #e8e4de;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: #fff;
    }
    .item-name {
      flex: 1;
      font-size: 14px;
      font-weight: 400;
      color: #2d4a3e;
    }
    .item-pill {
      color: #6b7c74;
      font-size: 10px;
      font-weight: 500;
    }
    .cta {
      display: block;
      text-align: center;
      color: #2d4a3e;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      padding: 12px;
      border: 1.5px solid #2d4a3e;
      border-radius: 10px;
      background: transparent;
      transition: all 0.2s;
    }
    .cta:hover {
      background: #2d4a3e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-header">
      <h2>What to pack</h2>
      <p>Pack items now at Daddy's home</p>
    </div>
    <div class="minimal-bag">
      <div class="minimal-handle"></div>
      <div class="bag-header">
        <div class="avatar">J</div>
        <div class="bag-info">
          <div class="bag-title">June's bag</div>
          <div class="bag-summary">Pack 1 item at Daddy's home</div>
        </div>
        <div class="status-pill">To pack</div>
      </div>
      <div class="item-list">
        <div class="item">
          <div class="item-icon">ðŸ”¦</div>
          <div class="item-name">Flashlight</div>
          <div class="item-pill">Requested</div>
        </div>
      </div>
      <a href="#" class="cta">Open travel bag â†’</a>
    </div>
  </div>
</body>
</html>
