<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Dashboard - Variant 8 (Illustrative)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --border: #EBE6DC;
            --text-sub: #888899;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
        }

        /* V8: Illustrative/Playful - Larger icons, softer roundness, more white space */

        .play-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
            align-items: center;
        }

        .play-card {
            text-align: center;
            width: 260px;
        }

        .play-icon-box {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 4px 16px rgba(44, 62, 45, 0.08);
            position: relative;
            border: 4px solid white;
        }

        .play-active .play-icon-box {
            border-color: var(--forest);
        }

        .play-title {
            font-family: 'DM Serif Display';
            font-size: 22px;
            margin-bottom: 8px;
        }

        .play-caption {
            font-size: 13px;
            color: var(--text-sub);
        }

        .line-connector {
            flex: 1;
            height: 2px;
            background: repeating-linear-gradient(to right, #ccc 0, #ccc 4px, transparent 4px, transparent 8px);
            max-width: 100px;
        }

        /* Stacked hint visual: just small circles */
        .stack-dots {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 12px;
        }

        .s-dot {
            width: 6px;
            height: 6px;
            background: #ddd;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div style="width:260px; border-right:1px solid #EBE6DC;"></div>
    <div class="main-content">
        <h1 style="font-family:'DM Serif Display'; font-size:40px;">Hi nata,</h1>

        <div class="play-row">
            <!-- Active Home -->
            <div class="play-card play-active">
                <div class="play-icon-box">üè°
                    <div
                        style="position:absolute; bottom:0; padding:4px 12px; background:var(--forest); color:white; font-size:10px; border-radius:12px; font-weight:700;">
                        HERE</div>
                </div>
                <div class="play-title">Daddys home</div>
                <div class="play-caption">1 Active Item</div>
            </div>

            <div class="line-connector"></div>

            <!-- Bag -->
            <div class="play-card">
                <div class="play-icon-box" style="background:var(--forest); color:white;">üéí</div>
                <div class="play-title">Travel Bag</div>
                <div class="play-caption">Empty</div>
                <button
                    style="margin-top:12px; border:none; background:transparent; text-decoration:underline; font-weight:700; color:var(--forest); cursor:pointer;">Manage</button>
            </div>

            <div class="line-connector"></div>

            <!-- Other Home -->
            <div class="play-card">
                <div class="play-icon-box" style="opacity:0.6;">üè°</div>
                <div class="play-title" style="opacity:0.6;">Mommys home</div>
                <button
                    style="border:1px solid #aaa; background:white; padding:6px 14px; border-radius:12px; cursor:pointer;">Switch</button>
                <div class="stack-dots">
                    <div class="s-dot"></div>
                    <div class="s-dot"></div>
                </div>
            </div>
        </div>

        <div style="margin-top:auto; border-top:1px solid #eee; padding-top:24px;">
            <h4>Setup Guide</h4>
        </div>
    </div>
</body>

</html>
