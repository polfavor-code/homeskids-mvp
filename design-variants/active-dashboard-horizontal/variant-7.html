<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Dashboard - Variant 7 (Glassy Overlay)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --border: #EBE6DC;
            --text-sub: #888899;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            position: relative;
            overflow: hidden;
        }

        /* V7: Glassy/Modern - Background shapes, blurred cards overlaying */

        .bg-blob {
            position: absolute;
            background: #E8EFE8;
            border-radius: 50%;
            z-index: 0;
        }

        .cards-spread {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            height: 220px;
            box-shadow: 0 8px 32px rgba(44, 62, 45, 0.05);
        }

        .glass-active {
            background: #2C3E2D;
            color: white;
            transform: scale(1.1);
            z-index: 2;
        }

        .home-icon {
            font-size: 24px;
            background: rgba(44, 62, 45, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div style="width:260px; border-right:1px solid #EBE6DC; z-index:10; background:var(--cream);"></div>
    <div class="main-content">
        <div class="bg-blob" style="width:500px; height:500px; top:-100px; left:20%;"></div>

        <h1 style="font-family:'DM Serif Display'; font-size:40px; margin-bottom:40px; position:relative; z-index:1;">Hi
            nata,</h1>

        <div class="cards-spread">
            <div class="glass-card">
                <div class="home-icon">üè†</div>
                <h3>Daddys home</h3>
                <p>1 Active item</p>
                <button
                    style="border:1px solid var(--forest); background:none; padding:8px 16px; border-radius:20px; margin-top:10px;">View</button>
            </div>

            <div class="glass-card glass-active">
                <div class="home-icon" style="background:rgba(255,255,255,0.2);">üéí</div>
                <h3 style="margin-top:0;">Travel Bag</h3>
                <p style="opacity:0.8;">No items in transit</p>
                <button
                    style="background:white; color:var(--forest); border:none; padding:10px 20px; border-radius:20px; font-weight:700; margin-top:20px; width:100%;">Check</button>
            </div>

            <div class="glass-card" style="opacity:0.9;">
                <div class="home-icon">üè†</div>
                <h3>Mommys home</h3>
                <button
                    style="border:1px solid var(--border); background:none; padding:8px 16px; border-radius:20px; margin-top:10px; cursor:pointer;">Switch</button>
                <!-- Stacked hint -->
                <div
                    style="position:absolute; top:20px; right:20px; background:#ddd; padding:4px 8px; border-radius:12px; font-size:10px;">
                    +1</div>
            </div>
        </div>

        <div style="background:white; padding:20px; border-radius:16px; position:relative; z-index:1;">
            <h4>Setup Step 2</h4>
        </div>
    </div>
</body>

</html>
