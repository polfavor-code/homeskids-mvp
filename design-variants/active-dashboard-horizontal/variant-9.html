<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Dashboard - Variant 9 (High Contrast Focus)</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --forest: #2C3E2D;
            --cream: #F9F6F0;
            --white: #FFFFFF;
            --border: #EBE6DC;
            --text-sub: #888899;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Karla', sans-serif;
            color: var(--forest);
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
        }

        /* V9: High Contrast - Emphasis on defining "Zones" with background colors */

        .zone-container {
            display: flex;
            align-items: center;
            gap: 0;
            margin: 60px 0;
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid var(--forest);
        }

        .zone {
            flex: 1;
            padding: 40px;
            height: 260px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .zone-left {
            background: white;
            color: var(--forest);
        }

        .zone-center {
            background: var(--forest);
            color: white;
            flex: 1.2;
            /* Wider */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .zone-right {
            background: #E8EFE8;
            color: var(--forest);
        }

        .zone-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .zone-title {
            font-family: 'DM Serif Display';
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .big-icon {
            font-size: 40px;
            margin-bottom: auto;
            margin-top: 10px;
        }

        .zone-action {
            margin-top: auto;
            font-weight: 700;
            text-decoration: underline;
            cursor: pointer;
            font-size: 13px;
        }

        /* Stacked hint */
        .page-curl {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body>
    <div style="width:260px; border-right:1px solid #EBE6DC;"></div>
    <div class="main-content">
        <h1 style="font-family:'DM Serif Display'; font-size:40px;">Hi nata,</h1>

        <div class="zone-container">
            <div class="zone zone-left">
                <span class="zone-label">Current Home</span>
                <div class="big-icon">üè†</div>
                <h3 class="zone-title">Daddys home</h3>
                <div class="zone-action">View Items</div>
            </div>

            <div class="zone zone-center">
                <span class="zone-label" style="opacity:0.6;">Transition</span>
                <div class="big-icon">üéí</div>
                <h3 class="zone-title">Travel Bag</h3>
                <p style="margin:0; opacity:0.8;">Nothing packed yet</p>
                <button
                    style="margin-top:auto; background:white; color:var(--forest); border:none; padding:12px; border-radius:8px; font-weight:700; cursor:pointer;">Manage
                    Bag</button>
            </div>

            <div class="zone zone-right">
                <div class="page-curl"></div>
                <span class="zone-label">Next Home</span>
                <div class="big-icon" style="opacity:0.5;">üè†</div>
                <h3 class="zone-title">Mommys home</h3>
                <div class="zone-action">Switch</div>
            </div>
        </div>

        <div style="border-top:2px solid var(--forest); padding-top:20px;">
            <h4>Step 2: Contacts</h4>
        </div>
    </div>
</body>

</html>
