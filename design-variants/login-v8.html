<!-- Variant 8: Top Banner - Full-width brand banner above form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | homes.kids</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest: #2C3E2D;
            --teal: #4CA1AF;
            --bg: #F8F8F6;
            --border: #E8E5DE;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }

        .banner {
            background: linear-gradient(135deg, var(--forest) 0%, #3D5A40 50%, var(--teal) 100%);
            color: #fff;
            padding: 48px 24px;
            text-align: center;
        }

        .logo-wrap svg {
            width: 72px;
            height: 60px;
        }

        .duotone-path {
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: #fff;
            fill-opacity: 0.2;
        }

        .duotone-stroke-only {
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .brand-name {
            font-family: 'DM Serif Display', serif;
            font-size: 36px;
            margin-top: 12px;
        }

        .tagline {
            opacity: 0.9;
            font-size: 15px;
            margin-top: 4px;
        }

        .bullets {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .bullets li {
            font-size: 13px;
            opacity: 0.85;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bullets li::before {
            content: 'âœ“';
            opacity: 0.7;
        }

        .main {
            display: flex;
            justify-content: center;
            padding: 48px 24px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            margin-top: -40px;
            position: relative;
            z-index: 1;
        }

        .card h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            color: var(--forest);
            margin-bottom: 20px;
            text-align: center;
        }

        .field {
            margin-bottom: 14px;
        }

        .field input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        .field input:focus {
            border-color: var(--teal);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--forest);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn:hover {
            background: var(--teal);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .links a {
            color: var(--forest);
            text-decoration: none;
        }

        .links span {
            color: #ccc;
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="logo-wrap">
            <svg viewBox="0 0 120 100">
                <path d="M15 45V75H45V45L30 30Z" class="duotone-path" style="opacity:0.6" />
                <path d="M75 45V75H105V45L90 30Z" class="duotone-path" style="opacity:0.6" />
                <path d="M35 85V50L60 25L85 50V85H35Z" class="duotone-path" />
                <path d="M10 85H110" class="duotone-stroke-only" />
            </svg>
        </div>
        <div class="brand-name">homes.kids</div>
        <p class="tagline">Co-parenting central hub.</p>
        <ul class="bullets">
            <li>Shared place for everything</li>
            <li>Plan what moves between homes</li>
            <li>Contacts in one hub</li>
        </ul>
    </div>
    <div class="main">
        <div class="card">
            <h2>Log in</h2>
            <div class="field"><input type="email" placeholder="Email"></div>
            <div class="field"><input type="password" placeholder="Password"></div>
            <button class="btn">Log in</button>
            <div class="links"><a href="#">Create an account</a><span>|</span><a href="#">Forgot password?</a></div>
        </div>
    </div>
</body>

</html>
